<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
          />
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Todo Vanilla</title>
    </head>
    <body
        class="transition-all ease-in-out flex flex-col gap-8 p-4 md:h-screen md:overflow-hidden md:relative">
        <div class="flex items-center justify-center gap-2">
            <h1 class="animate__animated animate__swing text-3xl font-light text-center">Todo Vanilla</h1>
            <img class="animate__animated animate__fadeIn w-8 rounded-full"
                src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                alt>
        </div>
        <link rel="shortcut icon"
            href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
            type="image/x-icon">
        <div class="flex justify-center animate__animated animate__rubberBand">
            <div class="flex md:w-2/4 items-center group">
                <input
                    id="task-input"
                    class="transition-all focus:transition-all rounded-tl-sm rounded-bl-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-70 bg-stone-100 py-4 px-2 md:py-2 flex-grow"
                    placeholder="add your task ;)" type="text">

                <div
                    class="py-4 px-6 md:py-2 bg-green-500 flex-shrink-0 group-focus-within:ring-2 group-focus-within:ring-green-400 group-focus-within:ring-opacity-70 rounded-tr-sm rounded-br-sm cursor-pointer hover:bg-green-600 duration-300"
                    id="add-task-btn">
                    <p class="text-white h-6">
                        <i class="fa-solid fa-plus text-white"></i>
                    </p>
                </div>
            </div>
        </div>
        <div
            class="flex flex-col p-2 w-full md:w-3/4 md:flex-1 md:mx-auto md:overflow-hidden">
            <h2 class="text-2xl text-center my-5 animate__animated animate__heartBeat">Tasks</h2>
            <div class="mb-2 flex justify-between md:justify-start md:gap-4">
                <div
                    class="flex text-sm items-center cursor-pointer hover:bg-gray-300 p-2 gap-1 duration-300 rounded-sm "
                    id="completed-filter">
                    <p class="md:pr-2 text-sm">
                        Completed
                    </p>
                    <span id="completed-count"
                        class="text-gray-400 font-bold">0</span>
                    <i
                        class="fa-solid fa-check mr-2 cursor-pointer text-green-500"></i>
                </div>
                <div
                    class="flex text-sm items-center cursor-pointer hover:bg-gray-300 duration-300 rounded-sm p-2 gap-1"
                    id="pending-filter">
                    <p class="md:pr-2">
                        Pending
                    </p>
                    <span id="pending-count"
                        class="text-gray-400 font-bold">0</span>
                    <i class="fa-solid fa-clock text-yellow-500"></i>
                </div>
                <div
                    class="flex text-sm items-center cursor-pointer hover:bg-gray-300 duration-300 rounded-sm p-2 gap-1"
                    id="all-tasks-filter">
                    <p class="md:pr-2">
                        All tasks
                    </p>
                    <span id="all-count"
                        class="text-gray-400 font-bold">0</span>
                    <i class="fa-solid fa-list-check text-gray-500"></i>
                </div>
            </div>
            <div
                class="w-full overflow-auto max-h-96 md:max-h-screen md:flex-1">
                <div id="task-list" class="space-y-2" data-state="all">
                </div>
            </div>
        </div>
        <div id="delete-all-completed"
            class="group transition-all group-hover:trasition-all p-4 lg:mx-4 absolute bottom-4 flex justify-center items-center bg-red-800 bg-opacity-95 rounded-full hover:bg-red-700 cursor-pointer animate__animated animate__bounce">
            <i class="fa-solid cursor-pointer fa-trash text-white"></i>
            <p
                class="transition-all group-hover:trasition-all overflow-hidden opacity-0 w-0 h-0 text-sm text-white group-hover:opacity-100 group-hover:w-auto group-hover:h-auto group-hover:ml-2">Delete
                all completed tasks</p>
        </div>
        <div id="dark-mode"
            class="transition-all group-hover:transition-all p-4 lg:mx-4 absolute bottom-4 right-4 flex justify-center items-center bg-stone-800 bg-opacity-95 rounded-full hover:bg-opacity-25 cursor-pointer w-12 h-12  animate__animated animate__bounce">
            <i id="dark-mode-icon" class="fa-solid cursor-pointer fa-moon text-yellow-400 text-xl"></i>
        </div>

        <script type="module" src="./src/ui/main.js"></script>
    </body>
</html>
